<!DOCTYPE html>

<html style = "background-color:rgb(2, 66, 13);">

<head>

    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../Styles/Styles.css"/>

    <style>
        * {
            box-sizing: border-box;
        }

        .column {
            float: left;
            width: 50%;
            padding: 10px
        }

        .row:after{
            content: "";
            display: table;
            clear: both;
        }

        table, th, td {
            border:2px solid black;
        }

    </style>

</head>


<body style ="color: goldenrod;">

    <h1 style = "text-align: center;">Welcome Back User</h1>

    <div class="row">

        <div id = "left_column" class="column">
            <form method="GET" action="http://localhost:7000/logout"> 
                <input type="submit" value="Log Out" style="width: 500px;">
            </form>
            <div id  = "New entry">
                <table id = "RequestTable">
                    <tr> 
                        <th>Status</th>
                        <th>Reason</th>
                        <th>Amount</th>
                        <th>Request ID</th>
                    </tr>
                </table>
            </div>  
        </div>

        <div id ="right_column" class="column">
            <div style = "padding-top: 50px;"></div>

            
            <div id = "Reimbursement_Forum" class="Reimbursement_Forum">
                <form method="POST" action="http://localhost:7000/ReimbursementRequest/new">
                    <label for ="Amount" class="Reimbursement_Forum_Label">Amount of Reimbursement</label><br>
                    <input type="text" id="amount" name="amount" style="width: 500px;"><br>
                    <label for ="Reason">Reason for Reimbursement</label><br>
                    <input type="text" id="reason" name="reason" style="height: 50px; width: 500px;"><br><br>
                    <input type="submit" value="Submit" style="width: 500px;">
                </form>
            </div>

        </div>

    </div>



    <script src="./Scripting Power!!!!/AddingToATable.js"></script>
    <script src="./Scripting Power!!!!/fetchAllEmployeeRequests.js"></script>
</body>


</html>
